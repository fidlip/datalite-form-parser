@if (formElement) {
  <mat-form-field class="form-field">
    @if (formElement.title) {
      <mat-label>{{formElement.title}}</mat-label>
    }
    <mat-select [required]="!!formElement.required" [formControl]="formElement.formControl">
      @for (option of formElement.widget.options; track option.const) {
        <mat-option [value]="option.const">{{ option.title }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
